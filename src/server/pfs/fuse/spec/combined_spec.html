{{ define "combined_spec" }}

<h2>
  Comparison:
  {{ range .SpecNames }}
    {{ . }},
  {{ end }}
</h2>

{{ template "coverage" .Coverage }}

<table>

<tr>
  <th>
    {{ .Metric }}
  </th>
  {{ range .SpecNames }}
    <th> {{ . }} </th>
  {{ end }}

</tr>


{{ range $name, $results := .Results }}

<tr>
  <td>
    {{ $name }}
  </td>

  {{ range $results }}
    <td class="{{ . }}">
      {{ . }}
    </td>
  {{ end }}
</tr>

{{end}}

</table>

{{ end }}
