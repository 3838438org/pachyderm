{{ define "spec" }}

<h2> {{ .Name }} </h2>

{{ template "coverage" .Coverage }}

<table>

<tr>
  <th>
    {{ .Metric }}
  </th>
  <th>
    Support Status
  </th>
</tr>


{{ range $name, $result := .Results }}

<tr>
  <td>
    {{ $name }}
  </td>
  <td class="{{ $result }}">
    {{ $result }}
  </td>
</tr>

{{end}}

</table>

{{ end }}
