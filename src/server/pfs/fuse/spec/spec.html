<!DOCTYPE html5>
<html>
<body>

<h1> {{ .Name }} </h1>

<style>

.undefined {
  background-color: grey;
}

.failed {
  background-color: red;
}


.succeeded {
  background-color: green;
}

table, th, td {
   border: 1px solid black;
}

</style>


<table>

<tr>
  <th>
    {{ .Metric }}
  </th>
  <th>
    Support Status
  </th>
</tr>


{{ range $name, $result := .Results }}

<tr>
  <td>
    {{ $name }}
  </td>
  <td class="{{ $result }}">
    {{ $result }}
  </td>
</tr>

{{end}}

</table>


</body>
</html>
